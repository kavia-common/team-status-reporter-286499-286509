<header class="header">
  <div class="brand">
    <a routerLink="/" class="brand-link">{{ title }}</a>
  </div>
  <nav class="nav">
    <a routerLink="/dashboard">Dashboard</a>
    <a routerLink="/login" *ngIf="!isLoggedIn">Login</a>
    <a routerLink="/register" *ngIf="!isLoggedIn">Register</a>
    <button (click)="logout()" *ngIf="isLoggedIn" class="logout">Logout</button>
  </nav>
</header>

<main class="main">
  <router-outlet />
</main>
