<div class="auth-card">
  <h2>Create account</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="you@example.com" />
    <div class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">Valid email required</div>

    <label>Password</label>
    <input type="password" formControlName="password" placeholder="********" />
    <div class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
      Password must be at least 8 characters
    </div>

    <label>Display name (optional)</label>
    <input type="text" formControlName="display_name" placeholder="Your name" />

    <button type="submit">Sign Up</button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>

  <p class="muted">
    Already have an account?
    <a routerLink="/login">Log in</a>
  </p>
</div>
